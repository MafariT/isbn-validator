<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Validator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>ISBN Validator</h1>
    <label for="isbn">Enter ISBN:</label>
    <input type="text" id="isbn" placeholder="Enter ISBN...">
    <button onclick="validateISBN()">Validate</button>
    <p id="result"></p>
    
    <div id="book-info" style="display: none;">
      <label for="title">Title:</label>
      <input type="text" id="title" disabled>
      
      <label for="authors">Authors:</label>
      <input type="text" id="authors" disabled>
    </div>
    <div id="book-link"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
